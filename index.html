<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Covid 19</title>
</head>

<body>
    <div id="container-col">

        <nav id="navBar">
            <a href="">API Source</a>
            <a href="">Contact</a>
            <a href="">About</a>
        </nav>

        <div id="mainDiv-row">
            <section id="sect-stats-col">
                <div id="chart-div-row">

                    <div id="chart1" class="chart">
                        <canvas id="chartConfirmed" width="400" height="400"></canvas>
                    </div>

                    <div id="chart2" class="chart">
                        <canvas id="chartDeath" width="400" height="400"></canvas>
                    </div>

                </div>
                <div id="stat-div-row">

                    <div id="areaDiv" class="text-info">
                        <span>Area (sq_km):&nbsp</span>
                        <span id="areaSpan" class="textStat"></span>
                    </div>

                    <div id="populationDiv" class="text-info">
                        <span>Population:&nbsp</span>
                        <span id="populationSpan" class="textStat"></span>
                    </div>

                    <div id="confirmedDiv" class="text-info">
                        <span>Total Confirmed Cases:&nbsp</span>
                        <span id="confirmedSpan" class="textStat"></span>
                    </div>

                    <div id="deathDiv" class="text-info">
                        <span>Total Death Cases:&nbsp</span>
                        <span id="deathSpan" class="textStat"></span>
                    </div>
                </div>
            </section>
            <section id="sect-countries">
                <div id="mapAndList">

                    <iframe style="border:0" loading="lazy" allowfullscreen src=""></iframe>

                    <div id="slctDiv">
                        <select class="form-select" id="listOfCountries" multiple></select>
                    </div>

                </div>
            </section>
        </div>
    </div>

    <!-- Scripts Here -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="chart.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
